name: Cypress Staging Smoke

on:
  workflow_dispatch: {}
  pull_request:
    types: [labeled]
    branches: [ main ]

jobs:
  smoke:
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'pilot-smoke')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Print env (safe)
        run: |
          echo "SWA: $CYPRESS_SWA_URL"
          echo "API: (hidden)"
        env:
          CYPRESS_SWA_URL: ${{ secrets.CYPRESS_SWA_URL }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Run Cypress smoke
        run: pnpm cypress run --config-file cypress.config.ts --spec "cypress/e2e/smoke.cy.ts"
        env:
          CYPRESS_RECORD: false
          CYPRESS_SWA_URL: ${{ secrets.CYPRESS_SWA_URL }}
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          CYPRESS_ALLOW_DEV_HEADERS: ${{ secrets.CYPRESS_ALLOW_DEV_HEADERS }}
          CYPRESS_STUDENT_ID: ${{ secrets.CYPRESS_STUDENT_ID }}
          CYPRESS_LESSON_ID: ${{ secrets.CYPRESS_LESSON_ID }}

      - name: Upload Cypress artifacts (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
