name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [ main ]

jobs:
  swa:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # repo uses package-lock.json

      - name: Install deps
        run: npm ci       # lockfile = package-lock.json

      - name: Build app (root)
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: |
          if node -e "process.exit(require('./package.json').scripts?.build?0:1)"; then
            npm run build
          else
            echo "No build script; skipping build"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: .          # repo root
          output_location: dist    # built assets (if build created them)
          skip_app_build: true     # we already ran npm run build (or intentionally skipped)
