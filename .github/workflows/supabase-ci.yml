name: Supabase CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  supabase-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/download/v2.22.6/supabase_2.22.6_linux_amd64.tar.gz | tar -xz
          sudo mv supabase /usr/local/bin/supabase
          supabase --version
        
      - name: Set up Supabase config
        run: |
          mkdir -p supabase/migrations
          
      - name: Link Supabase project
        run: |
          supabase link --project-ref ycldhifnaycqmqnxzgxr
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Validate migrations (diff check)
        run: |
          supabase db diff --use-migra || (echo "Migrations out of sync! Run 'npx supabase db pull' locally" && exit 1)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Check Supabase health
        run: |
          supabase status | grep "Healthy" || (echo "Supabase status not healthy" && exit 1)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
