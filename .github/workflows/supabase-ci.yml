name: Supabase CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  supabase-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Supabase CLI
        run: npm install -g supabase@2.22.6
        
      - name: Set up Supabase config
        run: |
          mkdir -p supabase/migrations
          
      - name: Validate migrations (diff check)
        run: |
          export SUPABASE_DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }}
          supabase db diff --use-migra || (echo "Migrations out of sync! Run 'npx supabase db pull' locally" && exit 1)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          
      - name: Check Supabase health
        run: |
          export SUPABASE_DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }}
          supabase status | grep "Healthy" || (echo "Supabase status not healthy" && exit 1)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
