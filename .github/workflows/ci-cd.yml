name: BrightBoost CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run tests
        run: npm run test
      
      - name: Run Cypress smoke tests
        run: npx cypress run --spec "cypress/e2e/smoke.cy.ts" --env IS_PREVIEW=false
        if: github.event_name != 'pull_request'
      
      - name: Run Cypress smoke tests (Preview Mode)
        run: npx cypress run --spec "cypress/e2e/smoke.cy.ts" --env IS_PREVIEW=true
        if: github.event_name == 'pull_request'
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  db-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brightboost_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/brightboost_test
      
      - name: Run database connectivity test
        run: npm run test:db
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/brightboost_test

  build-docker-image:
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Set lowercase repository name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/brightboost-web:latest,ghcr.io/${{ env.REPO_LC }}/brightboost-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-azure:
    needs: build-docker-image
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set lowercase repository name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Deploy Web App Container
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bb-dev-web'
          images: 'ghcr.io/${{ env.REPO_LC }}/brightboost-web:${{ github.sha }}'
      
      - name: Set WEBSITES_PORT App Setting
        uses: Azure/appservice-settings@v1
        with:
          app-name: 'bb-dev-web'
          mask-inputs: false
          app-settings-json: |
            [
              {
                "name": "WEBSITES_PORT",
                "value": "3000",
                "slotSetting": false
              }
            ]
      
      - name: Deploy Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'bb-dev-func-node'
          package: 'api'
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE_NODE }}
