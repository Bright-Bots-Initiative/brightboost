[build]
command = "corepack enable && corepack prepare pnpm@9.15.1 --activate && pnpm install --frozen-lockfile && pnpm run build && pnpm --prefix backend install --frozen-lockfile && pnpm --prefix backend run db:generate && pnpm --prefix backend exec tsc -p tsconfig.json && echo '--- backend dist ---' && ls -R backend/dist"

[deploy]
startCommand = "sh -lc 'ls -R backend/dist || true; node backend/dist/src/server.js'"
